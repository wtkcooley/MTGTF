<html>
<head>
  <meta charset="utf-8">
  <title>Email/Password Authentication</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500">
  <script defer src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

  <link rel="stylesheet" href="main.css">

</head>
  <body>
  <div class="container">
      <input id="txtEmail" type="email" placeholder="Email">

      <input id="txtPassword" type="password" placeholder="Password">

      <button id="btnLogin" class="btn btn-action">
        Log in
      </button>
      <button id="btnSignUp" class="btn btn-secondary">
        Sign Up
      </button>
      <button id="btnLogout" class="btn btn-action hide">
        Log out
      </button>
    </div>
    <!--Script Page-->
    <script src="js/script.js"></script>
  </body>
</html>
